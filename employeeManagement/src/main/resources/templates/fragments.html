<head th:fragment="head(title)">

<meta name="viewport" content="width=device-width, initial-scale=1">

<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
	crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>	
	<link rel="stylesheet" href="/css/style.css">
</head>


<div th:fragment="navbar">
<div class="container mt-3">
	<ul class="nav nav-tabs">
		<li class="nav-item"><a class="nav-link active" aria-current="page" href="/">Home</a></li>
		<li class="nav-item"><a class="nav-link" aria-current="page" href="/employees">Employees List</a></li>
		<li class="nav-item"><a class="nav-link" aria-current="page" href="/employees/new">New Employee</a></li>
	</ul>
</div>
</div>


<div th:fragment="delete-employee">
	<div class="modal fade" th:id="staticBackdrop+${employee.id}"
		data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="staticBackdropLabel">Delete confirmation</h1>
					<div class="modal-header"><button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button></div>
				</div>
				<div class="modal-body">Are you sure that you want to delete this registry?</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
					<button type="button" class="btn btn-primary"> <a class="link-light"th:href="@{/employees/{employeeId}/delete(employeeId = ${employee.id})}">Yes</a></button>
				</div>
			</div>
		</div>
	</div>
</div>
