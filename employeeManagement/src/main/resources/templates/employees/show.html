<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head th:replace="~{fragments :: head('Employee')}"></head>
<body>
	<div th:replace="~{fragments :: navbar}"></div>
	<div class="container mt-3">
		<table class="table table-striped table-hover">
			<thead class="table-hover">
				<tr>
					<th scope="col" th:text="${employee.fullName}"></th>
				</tr>
			</thead>
			<tbody class="table-group-divider">
				<tr>
					<td scope="row"><b> Email: </b> <span th:text="${employee.email}"></span></td>
				</tr>
				<tr>
					<td scope="row"><b> Job: </b> <span th:text="${employee.job.name}"></span></td>
				</tr>
				<tr>
					<td scope="row"><b> Department: </b> <span th:text="${employee.job.department}"></span></td>
				</tr>
				<tr>
					<td scope="row"><b> Salary: </b> <span th:text="${employee.job.salary}"></span></td>
				</tr>
			</tbody>
		</table>
		<input class="btn btn-primary" type="button" onclick="location.href='/employees';" value="Employees List"/>
	</div>
</body>
</html>
